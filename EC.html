<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <title>Entropy Calculator</title>

  <!-- App script -->
  <script src="script.js"></script>

</head>
<body>
  <!-- Page title -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1>Oh the Entropy!</h1>
    </div>
    <div class="row align-items-center justify-content-center">
      <p>Probabilities must be in decimal!</p>
    </div>
    <div class="row align-items-center justify-content-center">
      <p>Seperate probabilities with commas.</p>
    </div>
  </div>
  <!-- Input box -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Probabilities</span>
        </div>
        <input type="text" id="Prob" class="form-control" placeholder="Numbers" aria-describedby="basic-addon1">
      </div>
    </div>
    <!-- Go button -->
    <div class="row align-items-center justify-content-center">
      <button type="button" class="btn btn-outline-secondary" onclick="ec()">Go</button>
    </div>
  </div>
  <!-- Output -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h3>Entropy</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Entropy"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Work</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Work"></p>
    </div>
  </div>
  <!-- Clear and Go Back -->
  <div class = "container">
    <div class="row align-items-center justify-content-center">
      <a href="./EC.html" class="btn btn-outline-secondary">Clear</a>
    </div>
    <div class="row align-items-center justify-content-center">
      <a href="./index.html" class="btn btn-outline-secondary">Go Back</a>
    </div>
  </div>
</body>
