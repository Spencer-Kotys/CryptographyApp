<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <title>Extended Euclidean Algorithm Calculator</title>

  <!-- App script -->
  <script src="script.js"></script>

</head>
<body>
  <!-- Page title -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1>Euclidean Magic</h1>
    </div>
    <div class="row align-items-center justify-content-center">
      <p>Enter the values a > b</p>
    </div>
  </div>
  <!-- Input boxes -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">A:</span>
        </div>
        <input type="text" id="A" class="form-control" placeholder="109" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">B:</span>
        </div>
        <input type="text" id="B" class="form-control" placeholder="37" aria-describedby="basic-addon1">
      </div>
    </div>
    <!-- Go button -->
    <div class="row align-items-center justify-content-center">
      <button type="button" class="btn btn-outline-secondary" onclick="eeac()">Go</button>
    </div>
  </div>
  <br>
  <!-- Output -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h3>GCD</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="GCD"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Work</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Work"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>X</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="X"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Y</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Y"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Work X</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Work X"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Work Y</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Work Y"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Equation</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Equation"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Inverse of A (Only if gcd = 1)</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Inverse A"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Inverse of B (Only if gcd = 1)</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Inverse B"></p>
    </div>
  </div>
  <!-- Clear and Go Back -->
  <div class = "container">
    <div class="row align-items-center justify-content-center">
      <a href="./EEAC.html" class="btn btn-outline-secondary">Clear</a>
    </div>
    <div class="row align-items-center justify-content-center">
      <a href="./index.html" class="btn btn-outline-secondary">Go Back</a>
    </div>
  </div>
</body>
</html>
