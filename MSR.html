<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <title>Modular Square Root Calculator</title>

  <!-- App script -->
  <script src="script.js"></script>

</head>
<body>
  <!-- Page title -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1>Square Root Mod</h1>
    </div>
  </div>
  <!-- Input boxes -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Base</span>
        </div>
        <input type="text" id="Base" class="form-control" placeholder="14" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Mod</span>
        </div>
        <input type="text" id="Mod" class="form-control" placeholder="33" aria-describedby="basic-addon1">
      </div>
    </div>
    <!-- Go button -->
    <div class="row align-items-center justify-content-center">
      <button type="button" class="btn btn-outline-secondary" onclick="msr()">Go</button>
    </div>
  </div>
  <br>
  <!-- Output -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h3>Answer</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Answer"></p>
    </div>
    <div class="row align-items-center justify-content-center">
      <h3>Work</h3>
    </div>
    <div class="row align-items-center justify-content-center">
      <p id="Work"></p>
    </div>
  <!-- Clear and Go Back -->
  <div class = "container">
    <div class="row align-items-center justify-content-center">
      <a href="./MSR.html" class="btn btn-outline-secondary">Clear</a>
    </div>
    <div class="row align-items-center justify-content-center">
      <a href="./index.html" class="btn btn-outline-secondary">Go Back</a>
    </div>
  </div>
</body>
